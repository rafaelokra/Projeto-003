<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse
        formulário de inscrição.</p>
        </header>
        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                </div>
                <legend>Informações do Evento</legend>

                <div class="input-wrapper">
                    <label for="event-title">Titulo do evento <span>(minimo 8 caracteres)</span></label>
                    <input type="text"  id="event-title">
                </div>

                <div class="input-wrapper">
                    <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                    <input type="url"  id="event-link">
                </div>
                <div class="input-wrapper">
                    <label for="envnt-link">Whatsap para contato <span>(somente numeros)</span></label>
                    <input type="bunber"  id="event-whatsap">
                </div>
                <div class="input-wrapper">
                    <label for="event-info">Informaçoes extras </label>
                    <textarea  id="event info" cols="30" rows="10"></textarea>
                </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
